<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <table class="time-block table table-hover">
        <thead class="table-header thead-light">
          <tr class="d-flex" id="col-labels">
            <th scope="col" class="col-2 text-center hourBlock">Hour</th>
            <th scope="col" class="col-9 task">Task</th>
            <th scope="col" class="col-1 text-center"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="d-flex" id="h9">
            <td class="col-2 text-center hourBlock">9 AM</td>
            <td class="col-9 task" ><input type="text" id="taskh9"></td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
          <tr class="d-flex" id="h10">
            <td class="col-2 text-center hourBlock">10 AM</td>
            <td class="col-9 task"><input type="text" id="taskh10"></td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
          <tr class="d-flex" id="h11">
            <td class="col-2 text-center hourBlock">11 AM</td>
            <td class="col-9 task"><input type="text" id="taskh11"</td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
          <tr class="d-flex" id="h12">
            <td class="col-2 text-center hourBlock">12 PM</td>
            <td class="col-9 task"><input type="text" id="taskh12"></td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
          <tr class="d-flex" id="h13">
            <td class="col-2 text-center hourBlock">1 PM</td>
            <td class="col-9 task"><input type="text" id="taskh13"></td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
          <tr class="d-flex" id="h14">
            <td class="col-2 text-center hourBlock">2 PM</td>
            <td class="col-9 task"><input type="text" id="taskh14"></td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
          <tr class="d-flex" id="h15">
            <td class="col-2 text-center hourBlock">3 PM</td>
            <td class="col-9 task"><input type="text" id="taskh15"></td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
          <tr class="d-flex" id="h16">
            <td class="col-2 text-center hourBlock">4 PM</td>
            <td class="col-9 task"><input type="text" id="taskh16"></td>
            <td class="col-1 text-center save">
              <button class="saveBtn btn">&#128427</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
