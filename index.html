<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <table class="time-block">
        <thead class="table-header">
          <tr>
            <th colspan="3" class="table-title">Work Day</th>
          </tr>
          <tr id="col-labels">
            <th class="hourBlock">Hour</th>
            <th class="task">Task</th>
            <th class="save"></th>
          </tr>
        </thead>
        <tbody>
          <tr id="9">
            <td class="hourBlock">9 AM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="10">
            <td class="hourBlock">10 AM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="11">
            <td class="hourBlock">11 AM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="12">
            <td class="hourBlock">12 PM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="13">
            <td class="hourBlock">1 PM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="14">
            <td class="hourBlock">2 PM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="15">
            <td class="hourBlock">3 PM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="16">
            <td class="hourBlock">4 PM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
          <tr id="17">
            <td class="hourBlock">5 PM</td>
            <td class="task"></td>
            <td class="save">
              <button class="saveBtn btn">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
